<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Restaurant Menu</h1>
    <table>
        <tr>
            <th>Food Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Chicken Biryani</td>
            <td>420</td>
        </tr>
        <tr>
            <td>Mutton Biryani</td>
            <td>480</td>
        </tr>
        <tr>
            <td>Dum Biryani</td>
            <td>390</td>
        </tr>
        <tr>
            <td>Chicken Fried Rice</td>
            <td>240</td>
        </tr>
        <tr>
            <td>Chiken Noodles</td>
            <td>150</td>
        </tr>
        <tr>
            <td>Butter Naan</td>
            <td>210</td>
        </tr>
        <tr>
            <td>Chicken Manchurian</td>
            <td>180</td>
        </tr>
        <tr>
            <td>Chicken Tikka Masala</td>
            <td>240</td>
        </tr>
    </table>
</body>
</html>
